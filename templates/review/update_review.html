{% extends 'main/index.html' %}


{% block content %}
<div style="background-color: white; width: 1000px; margin: auto;">
    <h2>Редактирование отзыва</h2>
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ formset.as_p }}
        <input type="hidden" name="next" value="{% url 'ReviewApp:get_review_detail' pk=rev_pk %}">
        <p><input type="submit" value="Add review"></p>
    </form>
</div>
{% endblock %}
